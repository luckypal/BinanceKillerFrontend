<div fxFill fullHeight fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="33.33">
    <mat-card-title>Input secret key</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Secret Key</mat-label>
        <input matInput autofocus type="password" placeholder="*****" value="" [(ngModel)]="secretKey" (keydown.enter)="onStart()">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="full-width" on-click="onStart()">Get Start</button>
    </mat-card-actions>
  </mat-card>
</div>
