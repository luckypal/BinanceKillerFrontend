<div *ngIf="order" class="full-width order" [ngClass]="{'buy': isBuy, 'sell': isSell}" fxLayout="row">
  <div fxFlex="20">{{printDate(order.createdAt)}}</div>
  <div fxFlex="15">{{order.symbol}}</div>
  <div fxFlex="15">{{order.price}}</div>
  <div fxFlex="10">{{order.amount | floor}}</div>
  <div fxFlex="10">{{order.leverage}}</div>
  <div fxFlex="10">{{total | floor}}</div>
  <div fxFlex="10">{{order.fee | floor}}</div>
  <div fxFlex="10">{{order.balance | floor}}</div>
</div>
